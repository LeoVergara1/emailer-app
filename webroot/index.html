<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emailer Web App</title>
  <link href="static/content/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="static/content/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
  <script src="static/content/tinymce/tinymce.min.js"></script>
  <script>
  tinymce.init({

  selector: '.area',
  height: 500,
  toolbar: 'mybutton | mybutton2 | mybutton3',
  menubar: false,
  setup: function (editor) {
    editor.addButton('mybutton', {
      text: 'Add Client Name',
      icon: false,
      onclick: function () {
        editor.insertContent('&nbsp;<b> \{\{nombre_cliente\}\} </b>&nbsp;');
      }
    });
    editor.addButton('mybutton2', {
      text: 'Add Company',
      icon: false,
      onclick: function () {
        editor.insertContent('&nbsp;<b> \{\{nombre_empresa\}\} </b>&nbsp;');
      }
    });
    editor.addButton('mybutton3', {
      text: 'Add Sender',
      icon: false,
      onclick: function () {
        editor.insertContent('&nbsp;<b> \{\{sender\}\} </b>&nbsp;');
      }
    });
  }
});
  </script>

</head>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Emailer Web App</a>
      </div>
    </div>
  </nav>

  <div class="container" role="main">

  <div class="page-header">
    <br><h1>@karlosins Issue #2</h1>
    </div>

  <h1>Hola inmundo!</h1>
  <form action="/some" method="post">
    <label for="name">Name</label>
    <input id="name" type="text" name="name">
    <button type="submit">Enviar</button>
  </form>

  <hr>
  <div class="row">
  <div class="area col-md-6 col-md-offset-3">Escribe</div>
  </div>
  <script src="static/content/jquery/dist/jquery.js"></script>
  <script src="static/content/handlebars/handlebars.js"></script>
  <script src="static/content/bootstrap/dist/js/bootstrap.js"></script>

</body>


</html>
