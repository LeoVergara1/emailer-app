<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emailer Web App</title>
    <link href="content/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="content/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="panel panel-default panel-primary">
        <div class="panel-heading panel-primary text-center">Lectura de Correos </div>
        <div class="panel-body">

        <table id="table" class="table table-striped table-bordered table-condensed table-hover">
        <tr><th>ID</th><th>Destinatario</th><th>Remitente</th><th>Titulo</th><th>Asunto</th><th></th></tr>
       {{#each emails}}
        <tr>
        <td>{{_id}}</td>
        <td>{{receiver}}</td>
        <td>{{sender}}</td>
        <td>{{title}}</td>
        <td>{{submit}}</td>
        <td><a href="#/show/{{_id}}">Ver</a> &nbsp; <a href="#/delete/{{_id}}">Eliminar</a></td>
        </tr>
      {{/each}}

  </table>

      </div>
      </div>


    </script>


    <div class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Emailer App</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/show">Lectura JSON Mongo</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row"></div>
      <div class="jumbotron">
        <h2>Issue 6</h2>
        <a href="#/">Begin</a>
        <form class="form-horizontal" action="/some" role="form" method="post" enctype='application/json'>

          <div class="form-group">
            <label for="email_1" class="col-lg-2 control-label">Destinatario: </label>
            <div class="col-lg-5">
              <input type="email" class="form-control" name="email_1" />
            </div>
          </div>

          <div class="form-group">
            <label for="email_2" class="col-lg-2 control-label">Remitente: </label>
            <div class="col-lg-5">
              <input type="email" class="form-control" name="email_2"/>
            </div>
          </div>

          <div class="form-group">
            <label for="asunto" class="col-lg-2 control-label">Asunto: </label>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="asunto"/>
            </div>
          </div>

          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">TÃ­tulo: </label>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="title"/>
            </div>
          </div>

          <div class="form-group">
            <label for="body_mail" class="col-lg-2 control-label">Contenido: </label>
            <div class="col-lg-8">
              <textarea class="form-control" name="contenido"></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-default  col-md-offset-2 btn-primary">Enviar</button>
        </form>

      </div>
    </div>


    <footer style="height: 75px; background-color:#151515;">
      <div class="container">
        <p><h3 class="text-center">Emailer App</h3></p>
      </div>
    </footer>

    <script src="content/jquery/dist/jquery.js"></script>
    <script src="content/handlebars/handlebars.js"></script>
    <script src="content/bootstrap/dist/js/bootstrap.js"></script>
    <script src="content/tinymce/tinymce.min.js"></script>
    <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
    <script src="js/init_tiny.js"></script>
    <script src="js/app.js"></script>

  </body>


</html>
