<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emailer Web App</title>
    <link href="static/content/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="static/content/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/content/tinymce/tinymce.min.js"></script>
    <script>
tinymce.init({
  selector: 'textarea',
  height: 500,
  toolbar: 'mybutton | mybutton2 | mybutton3',
  menubar: false,
  setup: function (editor) {
    editor.addButton('mybutton', {
      text: 'Add Client Name',
      icon: false,
      onclick: function () {
        editor.insertContent('&nbsp;<b> \{\{nombre_cliente\}\} </b>&nbsp;');
      }
    });
    editor.addButton('mybutton2', {
      text: 'Add Company',
      icon: false,
      onclick: function () {
        editor.insertContent('&nbsp;<b> \{\{nombre_empresa\}\} </b>&nbsp;');
      }
    });
    editor.addButton('mybutton3', {
      text: 'Add Sender',
      icon: false,
      onclick: function () {
        editor.insertContent('&nbsp;<b> \{\{sender\}\} </b>&nbsp;');
      }
    });
  }
});
    </script>

  </head>

  <body>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Emailer</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/show">Show Email</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>Issue 6</h1>

        <form class="form-inline" method="post" action="/one">
          <div class="form-group">
            <label for="idEmail" class="col-lg-7 control-label">Id de Email Para Buscar</label>
              <div class="col-lg-5">
               <input type="text" class="form-control" name="idEmail" placeholder="57f690eee3bce5ea31375d40">
              </div>
          </div>
          <button type="submit" class="btn btn-default col-md-offset-3">Ver Json</button>
        </form>
        <br><br>

        <form class="form-inline" method="post" action="/remove">
          <div class="form-group">
            <label for="idEmailRemove" class="col-lg-7 control-label">Id de Email Para Eliminar</label>
              <div class="col-lg-5">
               <input type="text" class="form-control" name="idEmailRemove" placeholder="57f690eee3bce5ea31375d40">
              </div>
          </div>
          <button type="submit" class="btn btn-default col-md-offset-3">Eliminar de MongoDB</button>
        </form>
        <br>

        <form class="form-horizontal" action="/some" role="form" method="post" enctype='application/json'>

          <div class="form-group">
            <label for="email_1" class="col-lg-2 control-label">Destinatario: </label>
            <div class="col-lg-5">
              <input type="email" class="form-control" name="email_1" />
            </div>
          </div>

          <div class="form-group">
            <label for="email_2" class="col-lg-2 control-label">Remitente: </label>
            <div class="col-lg-5">
              <input type="email" class="form-control" name="email_2"/>
            </div>
          </div>

          <div class="form-group">
            <label for="asunto" class="col-lg-2 control-label">Asunto: </label>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="asunto"/>
            </div>
          </div>

          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">TÃ­tulo: </label>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="title"/>
            </div>
          </div>

          <div class="form-group">
            <label for="body_mail" class="col-lg-2 control-label">Contenido: </label>
            <div class="col-lg-10">
              <textarea class="form-control" name="contenido"></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-default  col-md-offset-2">Enviar</button>
        </form>

      </div>
    </div>

    <script src="static/content/jquery/dist/jquery.js"></script>
    <script src="static/content/handlebars/handlebars.js"></script>
    <script src="static/content/bootstrap/dist/js/bootstrap.js"></script>

  </body>


</html>
