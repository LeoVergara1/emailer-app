<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Emailer Web App</title>
    <link href="static/content/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="static/content/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <script id="entry-template" type="text/x-handlebars-template">
            <div class="panel panel-default panel-primary">
        <div class="panel-heading panel-primary text-center">Lectura de Correos </div>
        <div class="panel-body">

        <table id="table" class="table table-striped table-bordered table-condensed table-hover">
        <tr><th>Destinatario</th><th>Remitente</th><th>Titulo</th><th>Asunto</th><th>Contenido</th></tr>
       {{#each emails}}
        <tr>
        <td>{{receiver}}</td>
        <td>{{sender}}</td>
        <td>{{title}}</td>
        <td>{{submit}}</td>
        <td>{{content}}</td>
        </tr>
      {{/each}}

  </table>

      </div>
      </div>


    </script>

    <div class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Emailer App</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/show">.</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container">
        <div class="row">
                      <div class="col-lg-3 col-md-6">
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <div class="row">
                                      <div class="text-center">
                                          <div>Buscar Json</div>
                                      </div>
                                  </div>
                              </div>
                                  <div class="panel-footer text-center">
                                      <form  method="post" action="/one">
                                             <input type="text" class="form-control" name="idEmail" placeholder="Id Json">
                                          <br>
                                        <button type="submit" class="btn btn-default btn-block">Ver Json</button>
                                      </form>
                                      <div class="clearfix"></div>
                                  </div>
                          </div>
                      </div>

                      <div class="col-lg-3 col-md-6">
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <div class="row">
                                      <div class="text-center">
                                          <div>Eliminar Json de Mongo</div>
                                      </div>
                                  </div>
                              </div>
                                  <div class="panel-footer text-center">
                                      <form  method="post" action="/remove">
                                             <input type="text" class="form-control" name="idEmailRemove" placeholder="Id Json">
                                          <br>
                                        <button type="submit" class="btn btn-default btn-block">Eliminar Registro</button>
                                      </form>
                                      <div class="clearfix"></div>
                                  </div>
                          </div>
                      </div>

                      <div class="col-lg-3 col-md-6">
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <div class="row">
                                      <div class="text-center">
                                          <div>Mostrar info de Mongo</div>
                                      </div>
                                  </div>
                              </div>
                                  <div class="panel-footer text-center">
                                      <a href="/show" class="btn btn-default btn-block">Ver Emails Guardados</a>
                                      <div class="clearfix"></div>
                                  </div>
                          </div>
                      </div>
      </div>




      <div class="jumbotron">
        <h2>Issue 6</h2>

        <form class="form-horizontal" action="/some" role="form" method="post" enctype='application/json'>

          <div class="form-group">
            <label for="email_1" class="col-lg-2 control-label">Destinatario: </label>
            <div class="col-lg-5">
              <input type="email" class="form-control" name="email_1" />
            </div>
          </div>

          <div class="form-group">
            <label for="email_2" class="col-lg-2 control-label">Remitente: </label>
            <div class="col-lg-5">
              <input type="email" class="form-control" name="email_2"/>
            </div>
          </div>

          <div class="form-group">
            <label for="asunto" class="col-lg-2 control-label">Asunto: </label>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="asunto"/>
            </div>
          </div>

          <div class="form-group">
            <label for="title" class="col-lg-2 control-label">TÃ­tulo: </label>
            <div class="col-lg-5">
              <input type="text" class="form-control" name="title"/>
            </div>
          </div>

          <div class="form-group">
            <label for="body_mail" class="col-lg-2 control-label">Contenido: </label>
            <div class="col-lg-8">
              <textarea class="form-control" name="contenido"></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-default  col-md-offset-2 btn-primary">Enviar</button>
        </form>

      </div>
    </div>


    <footer style="height: 75px; background-color:#151515;">
      <div class="container">
        <p><h3 class="text-center">Emailer App</h3></p>
      </div>
    </footer>

    <script src="static/content/jquery/dist/jquery.js"></script>
    <script src="static/content/handlebars/handlebars.js"></script>
    <script src="static/content/bootstrap/dist/js/bootstrap.js"></script>
    <script src="static/content/tinymce/tinymce.min.js"></script>
    <script src="static/js/init_tiny.js"></script>
    <script src="static/js/app.js"></script>

  </body>


</html>
